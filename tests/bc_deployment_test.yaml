suite: "test deployment for kyverno background controller"
release:
  name: kyverno
templates:
- charts/kyverno/templates/background-controller/deployment.yaml
tests:
- it: background controller (local cluster) - local container resources
  values: &localValues
  - ../values-subchart-overrides.yaml
  - ../values-local.yaml
  asserts:
  - matchRegex:
      path: spec.template.spec.containers[?(@.name == "controller")].resources.limits.cpu
      pattern: "^0.*"
  - matchRegex:
      path: spec.template.spec.containers[?(@.name == "controller")].resources.limits.memory
      pattern: "^[1-9].*"
  - matchRegex:
      path: spec.template.spec.containers[?(@.name == "controller")].resources.requests.cpu
      pattern: "^0.*"
  - matchRegex:
      path: spec.template.spec.containers[?(@.name == "controller")].resources.requests.memory
      pattern: "^0.*"
  - matchSnapshot:
      path: spec.template.spec
- it: background controller (all clusters) - non-local container resources
  values: &overridesValues
  - ../values-subchart-overrides.yaml
  asserts:
  - matchRegex:
      path: spec.template.spec.containers[?(@.name == "controller")].resources.limits.cpu
      pattern: "^[1-9].*"
  - matchRegex:
      path: spec.template.spec.containers[?(@.name == "controller")].resources.limits.memory
      pattern: "^[1-9].*"
  - matchRegex:
      path: spec.template.spec.containers[?(@.name == "controller")].resources.requests.cpu
      pattern: "^[1-9].*"
  - matchRegex:
      path: spec.template.spec.containers[?(@.name == "controller")].resources.requests.memory
      pattern: "^[1-9].*"
  - matchSnapshot:
      path: spec.template.spec
- it: background controller (all clusters) - enabled policyExceptions feature
  values: *overridesValues
  asserts:
  - contains:
      path: &kyvernoContainerArgsPath spec.template.spec.containers[?(@.name == "controller")].args
      content:
        --enablePolicyException=true
  - matchSnapshot:
      path: spec.template.spec
- it: background controller (all cluster types) - subchart disabled policyExceptions feature
  asserts:
  - contains:
      path: *kyvernoContainerArgsPath
      content:
        --enablePolicyException=false
  - matchSnapshot:
      path: spec.template.spec
- it: background controller local cluster - logging custom verbosity
  values: *localValues
  asserts:
  - contains:
      path: *kyvernoContainerArgsPath
      content:
        --v=3
  - matchSnapshot:
      path: spec.template.spec
- it: background controller development cluster - logging custom verbosity
  values: *overridesValues
  asserts: &assertLoggingCustomVerbosity
  - contains:
      path: *kyvernoContainerArgsPath
      content:
        --v=-1
  - matchSnapshot:
      path: spec.template.spec
- it: background controller production cluster - logging custom verbosity
  values:
  - ../values-subchart-overrides.yaml
  - ../values-production.yaml
  asserts: *assertLoggingCustomVerbosity
- it: background controller - logging default verbosity
  asserts:
  - contains:
      path: *kyvernoContainerArgsPath
      content:
        --v=2
  - matchSnapshot:
      path: spec.template.spec
- it: background controller - logging default text format
  asserts: &assertLoggingTextFormat
  - contains:
      path: *kyvernoContainerArgsPath
      content:
        --loggingFormat=text
  - matchSnapshot:
      path: spec.template.spec
- it: background controller local cluster - logging text format
  values: *localValues
  asserts: *assertLoggingTextFormat
- it: background controller development cluster - logging text format
  values: *overridesValues
  asserts: *assertLoggingTextFormat
- it: background controller production cluster - logging text format
  values:
  - ../values-subchart-overrides.yaml
  - ../values-production.yaml
  asserts: *assertLoggingTextFormat
